<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subfolder Contents</title>
    <link href="static/bootstrap.min.css" rel="stylesheet"> <!-- Use local Bootstrap CSS file -->
    
<link rel="stylesheet" href="static/subfolder.css">
</head>
<body>
    <div id="navbar"></div> <!-- Navbar will be dynamically loaded here -->

    <div class="container mt-5">
        <h1 id="subfolderName" class="mb-5">Subfolder Contents</h1>

        <!-- Sections for displaying subfolder contents -->
        <div id="foldersSection">
            <h2>Folders</h2>
            <ul id="foldersList" class="list-unstyled"></ul>
        </div>

        <div id="videosSection" class="mt-4">
            <h2>Videos</h2>
            <div class="row" id="videosList"></div>
        </div>

        <div id="imagesSection" class="mt-4">
            <h2>Images</h2>
            <div class="row" id="imagesList"></div>
        </div>

        <div id="miscSection" class="mt-4">
            <h2>Miscellaneous Files</h2>
            <ul id="miscList" class="list-unstyled"></ul>
        </div>
    </div>

    <!-- Modal for viewing images and videos -->
    <div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="static/bootstrap.bundle.min.js"></script> <!-- Use local Bootstrap JS file -->
<script src="static/subfolder.js"></script>
</body>
</html>
