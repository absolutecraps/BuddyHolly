<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subfolder Contents</title>
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/subfolder.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <h1 id="subfolderName" class="mb-5">Subfolder Contents</h1>
        <div id="loadingIndicator" style="display: none; text-align: center; margin-top: 20px;">
            <p>Loading...</p>
        </div>
        <div id="foldersSection">
            <h2>Folders</h2>
            <ul id="foldersList" class="list-unstyled"></ul>
        </div>
        <div id="videosSection" class="mt-4">
            <h2>Videos</h2>
            <div class="row" id="videosList"></div>
        </div>
        <div id="imagesSection" class="mt-4">
            <h2>Images</h2>
            <div class="row" id="imagesList"></div>
        </div>
        <div id="miscSection" class="mt-4">
            <h2>Miscellaneous Files</h2>
            <ul id="miscList" class="list-unstyled"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>
    <script src="static/subfolder.js"></script>
</body>
</html>
