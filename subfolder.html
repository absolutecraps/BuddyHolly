<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subfolder Contents</title>
    <link href="static/bootstrap.min.css" rel="stylesheet"> <!-- Use local Bootstrap CSS file -->
    <link rel="stylesheet" href="static/subfolder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"> <!-- Lightbox 2 CSS -->
</head>
<body>
    <div id="navbar"></div> <!-- Navbar will be dynamically loaded here -->

    <div class="container mt-5">
        <h1 id="subfolderName" class="mb-5">Subfolder Contents</h1>

        <!-- Sections for displaying subfolder contents -->
        <div id="foldersSection">
            <h2>Folders</h2>
            <ul id="foldersList" class="list-unstyled"></ul>
        </div>

        <div id="videosSection" class="mt-4">
            <h2>Videos</h2>
            <div class="row" id="videosList"></div>
        </div>

        <div id="imagesSection" class="mt-4">
            <h2>Images</h2>
            <div class="row" id="imagesList"></div>
        </div>

        <div id="miscSection" class="mt-4">
            <h2>Miscellaneous Files</h2>
            <ul id="miscList" class="list-unstyled"></ul>
        </div>
    </div>

    <!-- Modal for viewing videos -->
    <div id="fileModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Video Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent"></div>
                    <button id="playButton" class="btn btn-primary mt-2">Play</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script> <!-- Lightbox 2 JS -->
    <script src="static/bootstrap.bundle.min.js"></script> <!-- Use local Bootstrap JS file -->
    <script src="static/subfolder.js"></script>
</body>
</html>
