<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-thumbnail {
            width: 100%;
            height: auto;
        }
        .modal-file {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Media Archive</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="images.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="videos.html">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="files.html">Files</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="fileContainer">
            <!-- Files will be dynamically loaded here -->
        </div>
    </div>

    <!-- Modal for viewing files -->
    <div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('https://media-gallery.justsoicanpostheretoday.workers.dev/files/');
            const data = await response.json();
            const fileContainer = document.getElementById('fileContainer');

            data.folders.forEach(folder => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                const folderLink = document.createElement('a');
                folderLink.href = `files/${folder}`;
                folderLink.innerText = folder;
                col.appendChild(folderLink);
                fileContainer.appendChild(col);
            });

            data.images.forEach(image => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                const img = document.createElement('img');
                img.src = image.url;
                img.className = 'img-thumbnail file-thumbnail';
                img.dataset.bsToggle = 'modal';
                img.dataset.bsTarget = '#fileModal';
                img.addEventListener('click', () => {
                    document.getElementById('modalContent').innerHTML = `<img src="${image.url}" class="modal-file" alt="Image">`;
                });
                col.appendChild(img);
                fileContainer.appendChild(col);
            });

            data.videos.forEach(video => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                const img = document.createElement('img');
                img.src = video.thumbnail_url;
                img.className = 'img-thumbnail file-thumbnail';
                img.dataset.bsToggle = 'modal';
                img.dataset.bsTarget = '#fileModal';
                img.addEventListener('click', () => {
                    document.getElementById('modalContent').innerHTML = `<video controls class="modal-file"><source src="${video.url}" type="video/mp4">Your browser does not support the video tag.</video>`;
                });
                col.appendChild(img);
                fileContainer.appendChild(col);
            });

            data.misc.forEach(file => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                const fileLink = document.createElement('a');
                fileLink.href = file.url;
                fileLink.innerText = file.name;
                col.appendChild(fileLink);
                fileContainer.appendChild(col);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
