<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Archive</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval';">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div> <!-- Navbar will be dynamically loaded here -->

    <div class="container">
        <h1 class="mt-5">Welcome to My Media Archive</h1>
        <p class="lead">Access your pictures, videos, and files from anywhere.</p>
    </div>

    <script>
        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                if (!response.ok) {
                    console.error("Failed to fetch navbar.html:", response.status, response.statusText);
                    return;
                }
                const navbarHtml = await response.text();
                document.getElementById('navbar').innerHTML = navbarHtml;
            } catch (error) {
                console.error("Error fetching navbar.html:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadNavbar);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
