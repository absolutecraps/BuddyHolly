<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; /* remove the gap so it looks seamless */
        }
        .dropdown-menu {
            max-height: 400px;
            overflow-y: auto;
        }
        .dropdown-toggle::after {
            display: none; /* Remove caret from dropdown */
        }
    </style>
</head>
<body>
    <div id="navbar"></div> <!-- Navbar will be dynamically loaded here -->

    <div class="container">
        <h1 class="mt-5">Welcome to My Media Archive</h1>
        <p class="lead">Access your pictures, videos, and files from anywhere.</p>
        <ul id="contentList" class="list-unstyled">
            <!-- Top-level folders and files will be dynamically loaded here -->
        </ul>
    </div>

    <script>
        // Function to load the navbar dynamically
        async function loadNavbar() {
            const response = await fetch('navbar.html');
            const navbarHtml = await response.text();
            document.getElementById('navbar').innerHTML = navbarHtml;
            
            // After loading the navbar, initialize the folder menu
            initializeFolderMenu();
        }

        // Function to populate content list
        async function populateContentList() {
            const response = await fetch('https://media-gallery.justsoicanpostheretoday.workers.dev/files/');
            const data = await response.json();
            
            const contentList = document.getElementById('contentList');

            // Populate top-level folders and files in the landing page list
            data.folders.forEach(folder => {
                const listItem = document.createElement('li');
                listItem.className = 'mb-3';
                listItem.innerHTML = `<a href="files/${folder}"><strong>${folder}</strong></a>`;
                contentList.appendChild(listItem);
            });

            // Populate top-level files in the landing page list
            data.misc.forEach(file => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${file.url}">${file.name}</a>`;
                contentList.appendChild(listItem);
            });
        }

        // Function to initialize folder menu in navbar
        async function initializeFolderMenu() {
            const response = await fetch('https://media-gallery.justsoicanpostheretoday.workers.dev/files/');
            const data = await response.json();
            
            const folderMenu = document.getElementById('folderMenu');

            // Function to create dropdown menu items for subfolders
            const createDropdownItems = (subfolders) => {
                const dropdownMenu = document.createElement('ul');
                dropdownMenu.className = 'dropdown-menu';

                subfolders.forEach(subfolder => {
                    const dropdownItem = document.createElement('li');
                    const subfolderLink = document.createElement('a');
                    subfolderLink.className = 'dropdown-item';
                    subfolderLink.href = `files/${subfolder}`;
                    subfolderLink.innerText = subfolder;
                    dropdownItem.appendChild(subfolderLink);
                    dropdownMenu.appendChild(dropdownItem);
                });

                return dropdownMenu;
            };

            // Populate top-level folders in the navbar menu
            for (const folder of data.folders) {
                const navItem = document.createElement('li');
                navItem.className = 'nav-item dropdown';
                
                const navLink = document.createElement('a');
                navLink.className = 'nav-link dropdown-toggle';
                navLink.href = `files/${folder}`;
                navLink.id = `navbarDropdown${folder}`;
                navLink.role = 'button';
                navLink.innerText = folder;

                navItem.appendChild(navLink);

                // Fetch subfolders for each top-level folder
                const subfolderResponse = await fetch(`https://media-gallery.justsoicanpostheretoday.workers.dev/files/${folder}`);
                const subfolderData = await subfolderResponse.json();
                const dropdownMenu = createDropdownItems(subfolderData.folders);
                navItem.appendChild(dropdownMenu);

                folderMenu.appendChild(navItem);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadNavbar();
            await populateContentList();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
