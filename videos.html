<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-thumbnail {
            width: 100%;
            height: auto;
        }
        .modal-video {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Media Archive</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="images.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="videos.html">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="files.html">Files</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="videoContainer">
            <!-- Videos will be dynamically loaded here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <video controls class="modal-video" id="modalVideo">
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('https://media-gallery.justsoicanpostheretoday.workers.dev/files/');
            const data = await response.json();
            const videoContainer = document.getElementById('videoContainer');

            data.videos.forEach(video => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                const img = document.createElement('img');
                img.src = video.thumbnail_url;
                img.className = 'img-thumbnail video-thumbnail';
                img.dataset.bsToggle = 'modal';
                img.dataset.bsTarget = '#videoModal';
                img.addEventListener('click', () => {
                    document.getElementById('modalVideo').src = video.url;
                });
                col.appendChild(img);
                videoContainer.appendChild(col);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
