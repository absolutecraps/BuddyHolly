<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
        }
        .modal-img {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Media Archive</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="images.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="videos.html">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="files.html">Files</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 gallery">
        <div class="row" id="imageContainer">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modalImage" class="modal-img" alt="Image">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('https://media-gallery.justsoicanpostheretoday.workers.dev/files/');
            const data = await response.json();
            const imageContainer = document.getElementById('imageContainer');

            data.images.forEach(image => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                const img = document.createElement('img');
                img.src = image.url;
                img.className = 'img-thumbnail';
                img.dataset.bsToggle = 'modal';
                img.dataset.bsTarget = '#imageModal';
                img.addEventListener('click', () => {
                    document.getElementById('modalImage').src = image.url;
                });
                col.appendChild(img);
                imageContainer.appendChild(col);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
